<div class="bg-blue-300">
<h2 class="text-white text-center">Password Generator</h2>
  <section class="example-section h-128 flex flex-col items-center justify-center">
    <span class="example-list-section">
      <mat-checkbox class="example-margin"
                    [checked]="allComplete"
                    [color]="task.color"
                    [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)">
        {{task.name}}
      </mat-checkbox>
    </span>
    <span class="example-list-section">
      <ul>
        <li *ngFor="let subtask of task.subtasks">
          <mat-checkbox [(ngModel)]="subtask.completed"
                        [color]="subtask.color"
                        (ngModelChange)="updateAllComplete()">
            {{subtask.name}}
          </mat-checkbox>
        </li>
      </ul>
    </span>
  </section>
  <app-password-strength (dataEvent)="receiveData($event)"></app-password-strength>
  <div class="flex justify-center">
    <input type="text" #inputTarget class="w-64 h-12 text-xl bg-white rounded-lg shadow-md mr-4" placeholder="input" [(ngModel)]=password/>
  
    <button class="w-32 h-12 text-white text-xl bg-red rounded-lg shadow-md" [ngxClipboard]="inputTarget" value="Copy">Copy</button>
  </div>
  
  <div class="flex justify-center">
    <button (click)="generatePassword()" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 px-8 rounded-lg mt-4">
      Generate Coupon
    </button>
  </div>
  
</div>
